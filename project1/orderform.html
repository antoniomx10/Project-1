<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book a Service - Antonio's Home Cleaning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book a Cleaning Service</h1>
    </header>

    <nav>
        <a href="index.php">Home</a>
        <a href="orderform.html">Book Service</a>
        <a href="index.php#services">Services</a>
        <a href="index.php#contact">Contact</a>
    </nav>

    <div class="content">
        <div class="form-container">
            <form action="processorder.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="service">Service Type:</label>
                    <select id="service" name="service" required>
                        <option value="">Select a Service</option>
                        <option value="regular">Regular Cleaning</option>
                        <option value="deep">Deep Cleaning</option>
                        <option value="movein">Move In/Out Cleaning</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="message">Special Instructions:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit">Book Service</button>
            </form>
        </div>
    </div>
